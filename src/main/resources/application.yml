# Main Application Configuration
# This is the default configuration used when no specific profile is active

server:
  port: 8084

spring:
  profiles:
    active: local
  application:
    name: imc-db-server
  sql:
    init:
      mode: always
      continue-on-error: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.insurancemegacorp.dbserver: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{correlationId}] %logger{36} - %msg%n"

# Security Configuration (Default/Local Development)
security:
  filters:
    url-pattern: "/api/*"
  rate-limiting:
    max-requests-per-minute: 60  # More permissive for development
    enabled-endpoints:
      - "/ml/recalculate"
      - "/vehicle-events/batch"
  cors:
    allowed-origins:
      - "http://localhost:3000"
      - "http://localhost:3001"
      - "http://localhost:8080"
    allow-credentials: true
    max-age: 3600